<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueClaw</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="https://unpkg.com/@seregpie/claw@3.0.0"></script>
		<script src="VueClaw.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.8/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.8/vuetify.min.js"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.3/csshake.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-toolbar
				app
				color="primary"
				dark
				dense
			>
				<v-toolbar-title>VueClaw</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueClaw"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container
					fill-height
					justify-center
				>
					<div
						v-claw:holdEnd="onHoldEnd"
						v-claw:holdStart="onHoldStart"
						v-claw:pan="onPan"
						v-claw:panEnd="onPanEnd"
						v-claw:panStart="onPanStart"
						v-claw:tap="onTap"
						:style="{transform: 'translate('+offsetX+'px,'+offsetY+'px)'}"
					>
						<div
							:class="{'shake shake-hard shake-constant': shaking}"
							style="pointer-events: none;"
						>
							<v-avatar
								:color="color + ' ' + 'accent-1'"
								size="96px"
							>
								<span
									style="font-size: 4em;"
								>{{ moving ? 'ðŸ˜®' : shaking ? 'ðŸ˜¡' : 'ðŸ™‚' }}</span>
							</v-avatar>
						</div>
					</div>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
