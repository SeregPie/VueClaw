<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VueClaw</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5.0.45/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2.2.19/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/csshake@1.5.3/dist/csshake.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3.6.4/minified.js"></script>
		<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
		<script src="https://unpkg.com/vuetify@2.2.19/dist/vuetify.min.js"></script>
		<script src="https://unpkg.com/@seregpie/claw@3.0.0"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<v-app
			id="app"
			v-cloak
		>
			<v-app-bar
				app
				color="primary"
				dark
			>
				<v-toolbar-title>VueClaw</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueClaw"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-content>
				<v-container
					fill-height
					justify-center
				>
					<div
						:style="{transform: 'translate('+offsetX+'px,'+offsetY+'px)'}"
						v-claw:holdEnd="onHoldEnd"
						v-claw:holdStart="onHoldStart"
						v-claw:pan="onPan"
						v-claw:panEnd="onPanEnd"
						v-claw:panStart="onPanStart"
						v-claw:tap="onTap"
					>
						<div
							:class="{'shake shake-hard shake-constant': shaking}"
							style="pointer-events: none;"
						>
							<v-avatar
								:color="color + ' ' + 'accent-1'"
								size="96px"
							>
								<span
									style="font-size: 4em;"
								>{{ moving ? 'ðŸ˜®' : shaking ? 'ðŸ˜¡' : 'ðŸ™‚' }}</span>
							</v-avatar>
						</div>
					</div>
				</v-container>
			</v-content>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
